<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Todo App</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section class="task">
      <h3 class="task__title" for="new-task">Add Item</h3>
      <div class="task__container">
        <input class="task__input task__input-new" id="new-task" type="text">
        <button class="task__btn">Add</button>
      </div>
    </section>

    <section class="task">
      <h3 class="task__title">Todo</h3>
      <ul class="task__list task__list-incomplete">
        <li class="task__item">
          <input class="task__chk" type="checkbox">
          <label class="task__output">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-modify">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="task__item modify">
          <input class="task__chk" type="checkbox">
          <label class="task__output">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__btn-modify">Save</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section class="task">
      <h3 class="task__title">Completed</h3>
      <ul class="task__list task__list-complete">
        <li class="task__item">
          <input class="task__chk" type="checkbox" checked>
          <label class="task__output">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-modify">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
